<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    
    <link rel="stylesheet" href="src/styles/main.css">
    <style>
      @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
    </style>
    
    <title>Qwerty Hertz</title>
  </head>
  <body onload="startDialog()">
    <main>
      <section>
        <nav class="sidebar">
          <div>
              <span style="font-size:30px;cursor:pointer" onclick="openNav()">
                <img  src="./src/img/outline_keyboard_arrow_right_white_36dp.png" alt="seta">
              </span>
          </div>

          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
              <img  src="./src/img/outline_keyboard_arrow_left_white_36dp.png" alt="seta">
            </a>
            <button onclick="location.href='src/listar/index.html';" id="listar-comando">Listar Comandos</button>
            <button onclick="location.href='src/adicionar/index.html';" id="ad-comando">Adicionar Comandos</button>
            <button onclick="location.href='src/personalizar/index.html';" id="pers-comando">Personalizar Comandos</button>
            <button onclick="location.href='src/velocidade/index.html';" id="velo-record">Velocidade de Recordação</button>
            <button onclick="location.href='src/atraso/index.html';" id="atra-comando">Atraso de Comandos</button>
            <button onclick="location.href='src/creditos/index.html';" id="creditos">Créditos</button>
          </div>
        </nav>

        <div id="main">
            <section class="main-section">
                <h3 id="dialog">Olá, bem-vindo(a) ao Qwerty Hertz!</h3>
                <div id="circle">
                  <a href="src/main/index.html">
                    <img id="img-mic" src="./src/img/mic.png" alt="Microfone">
                  </a>
                </div>
                <img id="logo" src="./src/img/logo.png" alt="Qwerty Hertz">
              </section>
              
        </div>
      </section>
    </main>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "15vw";
        document.getElementById("main").style.marginLeft = "200px";
      }
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }
      function startDialog() {
        setTimeout(function() {
          var t = document.getElementById('dialog');
          t.classList.add("fade-dialog");
          t.innerText = "Quando estiver pronto, pressione este botão";
        }, 3000);
      }
    </script>
    
  </body>
</html>
